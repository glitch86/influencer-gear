<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eae2f2fff1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resp.css">
    <title>Influencer Gear</title>
</head>
<body>
    <header>
        <nav class="flex">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="container flex">

                <div>
                    <h3>Influencer products</h3>
                </div>
                <div class="flex icons">
                    <div><a href="#homw">Home</a></div>
                    <div><a href="#product">Products</a></div>
                    <div><a href="#signup">Sign Up</a></div>
                    <div><a href="#login">Log In</a></div>
                    <div><button><i class="fa-solid fa-magnifying-glass"></i></button></div>
                </div>
            </div>

            <button class="cart"><i class="fa-solid fa-cart-shopping"></i></button>
        </nav>
        <section class="content flex">

            <div class="text-area">
                <h1>Start your Journey as Influencer</h1>
                <p>
                    Get the best deals on your favorite bands and gear up your Influencer Journey right away. Start Your journey today.
                </p>
                <button class="btn-primary">Prebook now <i class="fa-solid fa-arrow-right"></i></button>

            </div>
            <div class="images">
                <img class="main-camera" src="./images/main-camera.png" alt="camera.png">
            </div>

        </section>
        <div class="brands flex">
            <img src="./logos/Alibaba.svg" alt="Alibaba" class="brand">

            <img src="./logos/Amazon.svg" alt="Amazon" class="brand">

            <img src="./logos/Daraz.pk Logo.svg" alt="Daraz" class="brand">

            <img src="./logos/Ebay.svg" alt="Ebay" class="brand">

            <img src="./logos/Rakuten.svg" alt="Rakuten" class="brand">

            <img src="./logos/Target.svg" alt="Target" class="brand">

            <img src="./logos/Walmart.svg" alt="Walmart" class="brand">
        </div>
    </header>

</body>
</html>
